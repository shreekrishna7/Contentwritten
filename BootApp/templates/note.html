<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'hm' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'ab' %}">About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'ct' %}">Contact</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'nt' %}">Notes</a>
        </li>
        
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<h1>Note page</h1>

<div class="container">
  <div class="row">
    <div class="col-md-4 card shadow-lg mr-2 border-success">
    <h3 class="bg-dark text-light p-2 my-2 border rounded text center"> Add notes</h3>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <input type="text" name="sn" class="form-control my-2" placeholder="Add subject name">
        <input type="text" name="tt" class="form-control my-2" placeholder="Add Title">
        <textarea class="form-control my-2" placeholder="Enter the decription" name="ds"></textarea>
        <div class="row">
          <div class="col-sm-6">
          <input type="reset" value ="Clear" class="btn btn-outline-danger form-control my-2">
          </div>
           <div class="col-sm-6">
          <input type="submit" value ="Add note" class="form-control btn btn-outline-success my-2">
          </div>
        </div>
      </form>
      
    </div>
    </div>
    <div class="col-md card shadow-lg mr-2 border-success">
      <h3 class="bg-warning text-light p-2 my-2 border rounded">All detailes here</h3>
      <table class="table table-bordered table-hover table-striped">
        <tr class="bg-info text-light">
          <th>Sno.</th>
          <th>Subject</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
        {% for i in n %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.nsubject}}</td>
          <td>{{i.ntitle}}</td>
          <td>
            <div class="row">
              <div class="col">
                <a href="{% url 'ntup' i.id %}" class="btn btn-outline-info mx-2 col-sm form-control">Edit</a>
              </div>
              <div class="col">
                <a href="{% url 'ntdl' i.id %}" class="btn btn-outline-danger mx-2 col-sm form-control">Delete</a>
              </div>
              
            </div>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    
  </div>
  
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
